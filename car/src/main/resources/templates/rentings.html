<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Rentings</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" />
    <script th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
    <div class="container">
        <h2>Rentings of Vehicle <span th:text="${vehicle.plate}" style="color: blue">Speedster900</span></h2>
        <a class="btn btn-default pull-right" th:href="@{/rentACars/{code}/vehicles(code=${vehicle.rentACarCode})}">Vehicles</a>
        <br/>
        <p class="text-danger" th:text="${error}">Error</p>
        <form th:action="@{/rentACars/{code}/vehicles/{plate}/rentings(code=${vehicle.rentACarCode}, plate=${vehicle.plate})}" th:object="${renting}" method="post">
            <div class="form-group row">
                <label class="col-sm-1 col-form-label">Driving License: </label>
                <div class="col-sm-2">
                    <input class="form-control" type="text" th:field="*{drivingLicense}"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-1 col-form-label">Begin Date: </label>
                <div class="col-sm-2">
                    <input class="form-control" type="date" th:field="*{begin}"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-1 col-form-label">End Date: </label>
                <div class="col-sm-2">
                    <input class="form-control" type="date" th:field="*{end}"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-1 col-form-label">nif: </label>
                <div class="col-sm-2">
                    <input class="form-control" type="text" th:field="*{nif}"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-1 col-form-label">iban: </label>
                <div class="col-sm-2">
                    <input class="form-control" type="text" th:field="*{iban}"/>
                </div>
            </div>

            <div class="form-group row">
                <input class="btn btn-primary" type="submit" value="Submit" />
            </div>
        </form>
        <br/>


        <div class="container">
            <h3>Rentings</h3>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>reference</th>
                    <th>begin</th>
                    <th>end</th>
                    <th>price</th>
                    <th>drivingLicense</th>
                    <th>pay ref</th>
                    <th>invoice ref</th>
                    <th>kilometers</th>
                    <th>checkout</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="renting: ${rentings}">
                    <td th:text="${renting.reference}">REFREFREFREF</td>
                    <td th:text="${renting.begin}">dateBegin</td>
                    <td th:text="${renting.end}">dateend</td>
                    <td th:text="${renting.price}">1337</td>
                    <td th:text="${renting.drivingLicense}">drivingLicense</td>
                    <td th:text="${renting.paymentReference}">pay reference</td>
                    <td th:text="${renting.invoiceReference}">invoice reference</td>
                    <td th:text="${renting.kilometers}">kilometers</td>

                    <td>
                        <form th:action="@{/rentACars/{code}/vehicles/{plate}/rentings/{reference}/checkout(code=${vehicle.rentACarCode}, plate=${vehicle.plate},reference=${renting.reference})}" th:object="${renting}" method="post">
                            <div class="form-group">
                                <div>
                                    <input class="form-control" type="number" step="0.01" min="0.01" th:field="*{kilometers}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <input class="btn btn-primary" type="submit" value="Checkout" />
                            </div>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
